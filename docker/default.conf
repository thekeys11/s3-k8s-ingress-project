server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy to S3
    location / {
        # Resolver for AWS S3
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 10s;

        # Set S3 bucket URL (will be replaced by environment variable)
        set $s3_bucket "${S3_BUCKET_NAME}.s3.${AWS_REGION}.amazonaws.com";
        
        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $s3_bucket;
        proxy_set_header Connection "";
        proxy_set_header Authorization "";
        proxy_set_header x-amz-security-token "";
        
        # Hide S3 headers from response
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-s3cmd-attrs;
        proxy_hide_header Set-Cookie;
        proxy_ignore_headers Set-Cookie;
        
        # Security headers
        proxy_hide_header x-amz-server-side-encryption;
        proxy_hide_header x-amz-server-side-encryption-aws-kms-key-id;
        
        # Add cache control
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 404 = @handle_404;
        error_page 403 = @handle_403;
        
        # Rewrite path to remove trailing slashes
        rewrite ^(.*)/$ $1 permanent;
        
        # Proxy pass to S3 with AWS signature
        # Note: This requires IAM role credentials from IRSA
        proxy_pass https://$s3_bucket$uri;
    }

    # Custom error pages
    location @handle_404 {
        return 404 '{"error": "Object not found in S3 bucket", "status": 404}';
        add_header Content-Type application/json;
    }

    location @handle_403 {
        return 403 '{"error": "Access denied to S3 object", "status": 403}';
        add_header Content-Type application/json;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
