apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3-nginx-ingress
  namespace: default
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Certificate Manager (ACM) - Replace with your certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:${AWS_REGION}:${AWS_ACCOUNT_ID}:certificate/${CERTIFICATE_ID}
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Success codes
    alb.ingress.kubernetes.io/success-codes: '200,301,302'
    
    # Target group attributes
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=3600,
      deregistration_delay.timeout_seconds=30
    
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      access_logs.s3.enabled=false
    
    # Security groups
    alb.ingress.kubernetes.io/security-groups: ${SECURITY_GROUP_ID}
    
    # Tags for cost allocation
    alb.ingress.kubernetes.io/tags: |
      Environment=production,
      Project=s3-ingress,
      ManagedBy=kubernetes
spec:
  ingressClassName: alb
  rules:
  - host: s3-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: s3-nginx-service
            port:
              number: 80
